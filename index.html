<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark text-ligth">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header encabezado-tarjeta">
                <h1 class="text-center">To-Do-List</h1>
            </div>
            <div class="card-body">
                <main>
                    <div class="task-form">
                        <h3>Agendar una tarea.</h3>
                        <form id="task-form">
                            <label for="title">Título:</label>
                            <input type="text" id="title" class="form-control" placeholder="Agregue un título..." required>

                             <label for="description">Descripción:</label>
                             <textarea id="description" class="form-control" placeholder="Agregue una descripción..."></textarea>

                              <label for="due-date">Fecha:</label>
                              <input type="date" id="due-date" class="form-control" required>

                             <button type="submit" class="btn btn-outline-primary" id="Agregar">Agregar Tarea</button>
                        </form>
                    </div>

                    <div class="task-list" id="task-list" style="margin: 20px;">
                        <h2>Lista de tareas:</h2>
                    </div>                      
                </main>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
